<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijou</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>  
    <header class="header">
        <nav class="nav-left">
            <ul class="nav-list" role="list">
                <li class="nav-item">
                    <a href="">
                        <i class="fas fa-grip-lines" style="color: #56647b;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="">
                        <i class="fas fa-search" style="color: #56647b;"></i>
                    </a>
                </li>

            </ul> 
        </nav>
        <h2 class="logo-text">Jewellery Dream</h2>

       
        <nav class="nav-right">
            <ul class="nav-list" role="list">
                <li class="nav-item">
                    <a href="">
                        <i class="fas fa-shopping-cart" style="color: #56647b;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="">
                        <i class="far fa-user" style="color: #56647b;"></i>
                    </a>
                </li>
            </ul> 
        </nav>
    </header>


    <main>
    <div class="image-row">
        <div class="image-container">
            <img src="images & videos/neckles.avif" alt="First Image" class="first-image">
            <img src="images & videos/ring.avif" alt="Second Image" class="second-image">
        </div>

        <div class="image-container">
            <img src="images & videos/ring2.avif" alt="First Image" class="first-image">
            <img src="images & videos/ring3.avif" alt="Second Image" class="second-image">
        </div>
    </div>
    
    <section class="products">
        <div class="image-products">
            <img src="images & videos/biju1.avif" alt="Image1">
            <p class="image-text"> Сребърни обеци</p>
        </div>

        <div class="image-products">
            <img src="images & videos/biju2.avif" alt="Image1">
            <p class="image-text">Златни обеци</p>
        </div>

        <div class="image-products">
            <img src="images & videos/biju3.avif" alt="Image1">
            <p class="image-text">Перлени колиета</p>
        </div>

        <div class="image-products">
            <img src="images & videos/biju4.avif" alt="Image1">
            <p class="image-text">Пръстени</p>
        </div>
    </section>

    <section class="icon-grid">
        <div class="icon-item">
            <i class="fas fa-ring" style="color: #ea90e7;"></i>
            <span>СРЕБЪРНИ БИЖУТА</span>
        </div>
        
        <div class="icon-item">
            <i class="fas fa-truck" style="color: #ea90e7;"></i>
            <span>БЕЗПЛАТНА ДОСТАВКА</span>
        </div>
            <div class="icon-item">
                <i class="fas fa-gift" style="color: #ea90e7;"></i>
                <span>ПОДАРЪЧНА ОПАКОВКА</span>
            </div>  
                <div class="icon-item">
                    <i class="fas fa-user-check" style="color: #ea90e7;"></i>
                    <span>ПРЕГЛЕД И ТЕСТ</span>
                </div>    
                    <div class="icon-item">
                        <i class="fas fa-certificate" style="color: #ea90e7;"></i>
                        <span>СЕРТИФИКАТ</span>
                    </div> 
                        <div class="icon-item">
                            <i class="fas fa-undo" style="color: #ea90e7;"></i>
                            <span>ВРЪЩАНЕ И ЗАМЯНА</span>
                        </div>
    </section>


    <section class="magazine-grid">
        <div class="product-card">
            <img src="images & videos/magazine1.avif" alt="Product 1">
            <p class="description">Комплект златни колиета 
                <br>
                190лв.
            </p>
            <button class="buy-button">Поръчай</button>
        </div>

        <div class="product-card">
            <img src="images & videos/magazine2.avif" alt="Product 2">
            <p class="description">Обеци цирконий
                <br>
                95лв.
            </p>
            <button class="buy-button">Поръчай</button>
        </div>

        <div class="product-card2">
            <img src="images & videos/magazine3.avif" alt="Product 3">
            <p class="description">Обеци в различни цветове
                <br>
                65лв.
            </p>
            <button class="buy-button">Поръчай</button>
        </div>

        <div class="product-card2">
            <img src="images & videos/magazine4.avif" alt="Product 4">
            <p class="description">Диамантена диадема
                <br>
                345лв.
            </p>
            <button class="buy-button">Поръчай</button>
        </div>
    </section>
    </main>
</body>
</html>
